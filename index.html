<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel資料轉換器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-image: url("https://wallpapercat.com/w/full/e/3/b/295535-1920x1200-desktop-hd-prague-background-image.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 25px 45px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            overflow: hidden;
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }
        
        .main-content {
            padding: 50px 40px;
            text-align: center;
        }
        
        .title-section {
            margin-bottom: 40px;
        }
        
        .title-section h1 {
            font-size: 3rem;
            font-weight: 800;
            color: blue;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }
        
        .title-section p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-weight: 500;
        }
        
        .upload-section {
            margin-bottom: 40px;
        }
        
        .data-type-selector {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .data-type-option {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            border: 2px solid transparent;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .data-type-option.active.schedule-type {
            border-color: rgba(16, 185, 129, 0.6);
            background: rgba(16, 185, 129, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }
        
        .data-type-option.active.flight-duty-type {
            border-color: rgba(147, 51, 234, 0.6);
            background: rgba(147, 51, 234, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(147, 51, 234, 0.3);
        }
        
        .data-type-option:hover:not(.active) {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 25px;
        }
        
        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
        }
        
        .file-input-button {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            padding: 20px 40px;
            background: rgba(16, 185, 129, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }
        
        .file-input-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .file-input-button:hover::before {
            left: 100%;
        }
        
        .file-input-wrapper:hover .file-input-button {
            transform: translateY(-3px);
            background: rgba(16, 185, 129, 0.8);
            border-color: rgba(16, 185, 129, 0.5);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }
        
        .month-input {
            margin: 25px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        .month-display {
            margin: 25px 0;
            padding: 15px 25px;
            background: rgba(79, 70, 229, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(79, 70, 229, 0.3);
            border-radius: 12px;
            font-size: 1.1rem;
            text-align: center;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .month-label {
            opacity: 0.8;
            margin-right: 10px;
        }
        
        .detected-month {
            font-weight: 600;
            color: #fbbf24;
        }
        
        .process-button {
            padding: 15px 35px;
            background: rgba(245, 158, 11, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .process-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .process-button:hover::before {
            left: 100%;
        }
        
        .process-button:hover {
            transform: translateY(-2px);
            background: rgba(245, 158, 11, 0.8);
            border-color: rgba(245, 158, 11, 0.5);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.3);
        }
        
        .process-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin: 25px 0;
            padding: 18px;
            border-radius: 12px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status.success {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .status.processing {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .results {
            margin-top: 40px;
        }
        
        .results h3 {
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            text-align: left;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            font-weight: 500;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }
        
        .code-output {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            color: #f9fafb;
            padding: 30px;
            border-radius: 15px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .copy-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(79, 70, 229, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .copy-button:hover {
            background: rgba(79, 70, 229, 1);
            transform: scale(1.05);
        }
        
        .hidden {
            display: none;
        }
        
        /* Scrollbar styling for webkit browsers */
        .code-output::-webkit-scrollbar {
            width: 8px;
        }
        
        .code-output::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        .code-output::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        
        .code-output::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        @media (max-width: 768px) {
            .title-section h1 {
                font-size: 2.2rem;
            }
            
            .main-content {
                padding: 30px 20px;
            }
            
            .month-input {
                flex-direction: column;
                gap: 15px;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .file-input-button {
                padding: 18px 30px;
                font-size: 1.1rem;
            }
            
            .data-type-selector {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="title-section">
                <h1>Excel資料轉換器</h1>
                <p>謝謝美菁姐才能將班表變成我需要的資料格式!</p>
            </div>
            
            <div class="upload-section">
                <div class="data-type-selector">
                    <div class="data-type-option active schedule-type" data-type="schedule" onclick="selectDataType('schedule')">
                        班表資料
                    </div>
                    <div class="data-type-option flight-duty-type" data-type="flight-duty" onclick="selectDataType('flight-duty')">
                        派遣表資料
                    </div>
                </div>
                
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls" />
                    <button class="file-input-button">
                        挑選檔案
                    </button>
                </div>
                
                <div class="month-input">
                    <div id="monthDisplay" class="month-display hidden">
                        <span class="month-label">檢測到的月份:</span>
                        <span id="detectedMonth" class="detected-month"></span>
                    </div>
                    <button id="processButton" class="process-button" disabled>轉換</button>
                </div>
            </div>
            
            <div id="status" class="status hidden"></div>
            
            <div id="results" class="results hidden">
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="employeeCount">0</div>
                        <div class="stat-label" id="employeeLabel">組員的班</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="dutyCount">0</div>
                        <div class="stat-label" id="dutyLabel">所有分析完的任務</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completionRate">0%</div>
                        <div class="stat-label">資料完整度</div>
                    </div>
                </div>
                
                <h3>產生的JSON:</h3>
                <div class="code-output">
                    <button class="copy-button" onclick="copyToClipboard()">Copy</button>
                    <pre id="codeOutput"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        let processedData = null;
        let detectedMonth = null;
        let selectedDataType = 'schedule';
        
        function selectDataType(type) {
            selectedDataType = type;
            document.querySelectorAll('.data-type-option').forEach(option => {
                option.classList.remove('active');
            });
            
            if (type === 'schedule') {
                document.querySelector('.schedule-type').classList.add('active');
            } else {
                document.querySelector('.flight-duty-type').classList.add('active');
            }
            
            // Reset file selection and month detection
            document.getElementById('fileInput').value = '';
            document.getElementById('processButton').disabled = true;
            document.getElementById('monthDisplay').classList.add('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('status').classList.add('hidden');
            
            // Update labels based on data type
            if (type === 'flight-duty') {
                document.getElementById('employeeLabel').textContent = 'Schedules Processed';
                document.getElementById('dutyLabel').textContent = 'Total Duties Extracted';
            } else {
                document.getElementById('employeeLabel').textContent = '組員的班';
                document.getElementById('dutyLabel').textContent = '所有分析完的任務';
            }
        }
        
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            
            if (file) {
                showStatus(`檔案已選擇: ${file.name}，正在分析月份資訊...`, 'processing');
                analyzeFileForMonth(file);
            } else {
                document.getElementById('processButton').disabled = true;
                document.getElementById('monthDisplay').classList.add('hidden');
            }
        });
        
        function analyzeFileForMonth(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    if (selectedDataType === 'flight-duty') {
                        // For flight duty, detect month from sheet names
                        const sheetNames = workbook.SheetNames;
                        let detectedYear = null;
                        let detectedMonthNum = null;
                        
                        // Month mapping
                        const monthMap = {
                            'JAN': '01', 'FEB': '02', 'MAR': '03', 'APR': '04',
                            'MAY': '05', 'JUN': '06', 'JUL': '07', 'AUG': '08',
                            'SEP': '09', 'OCT': '10', 'NOV': '11', 'DEC': '12'
                        };
                        
                        // Try to find month and year from sheet names
                        for (const sheetName of sheetNames) {
                            // Try to extract year from sheet name (e.g., "2026JAN週一派遣表" or "JAN2026週一派遣表")
                            const yearMatch = sheetName.match(/(\d{4})/);
                            if (yearMatch && !detectedYear) {
                                detectedYear = yearMatch[1];
                            }
                            
                            // Try to find month abbreviation
                            for (const [monthAbbr, monthNum] of Object.entries(monthMap)) {
                                if (sheetName.toUpperCase().includes(monthAbbr)) {
                                    detectedMonthNum = monthNum;
                                    break;
                                }
                            }
                            if (detectedMonthNum && detectedYear) break;
                        }
                        
                        // Try to get year from O1 cell if not found in sheet names
                        if (!detectedYear) {
                            const firstSheet = workbook.Sheets[sheetNames[0]];
                            const o1Cell = firstSheet['O1'];
                            if (o1Cell && o1Cell.v) {
                                const o1Value = o1Cell.v.toString();
                                const yearMatch = o1Value.match(/(\d{4})/);
                                if (yearMatch) {
                                    detectedYear = yearMatch[1];
                                }
                            }
                        }
                        
                        // Intelligent fallback for year if still not found
                        if (!detectedYear && detectedMonthNum) {
                            const now = new Date();
                            const currentYear = now.getFullYear();
                            const currentMonth = now.getMonth() + 1; // 0-indexed
                            const detectedMonthInt = parseInt(detectedMonthNum);
                            
                            // If detected month is in the near future (within 3 months) or recent past (within 9 months)
                            // we can make an intelligent guess
                            if (detectedMonthInt >= currentMonth - 9 && detectedMonthInt <= 12) {
                                detectedYear = currentYear.toString();
                            } else if (detectedMonthInt >= 1 && detectedMonthInt < currentMonth - 9) {
                                // If it's early in the year but we're late in the year, it's probably next year
                                detectedYear = (currentYear + 1).toString();
                            } else {
                                detectedYear = currentYear.toString();
                            }
                        } else if (!detectedYear) {
                            // Final fallback
                            detectedYear = new Date().getFullYear().toString();
                        }
                        
                        // Fallback to current month if not detected
                        if (!detectedMonthNum) {
                            const now = new Date();
                            detectedMonthNum = (now.getMonth() + 1).toString().padStart(2, '0');
                            detectedMonth = `${detectedYear}年${detectedMonthNum}月`;
                            document.getElementById('detectedMonth').textContent = detectedMonth + ' (預設)';
                            showStatus(`無法從檔案中檢測月份，使用預設值: ${detectedMonth}`, 'success');
                        } else {
                            detectedMonth = `${detectedYear}年${detectedMonthNum}月`;
                            document.getElementById('detectedMonth').textContent = detectedMonth + ' (自動偵測)';
                            showStatus(`檔案分析完成，檢測到月份: ${detectedMonth}`, 'success');
                        }
                        
                        document.getElementById('monthDisplay').classList.remove('hidden');
                        document.getElementById('processButton').disabled = false;
                    } else {
                        // For schedule data, try to detect from E1 cell
                        let worksheet;
                        if (workbook.Sheets['班表輸入']) {
                            worksheet = workbook.Sheets['班表輸入'];
                        } else {
                            const sheetName = workbook.SheetNames[0];
                            worksheet = workbook.Sheets[sheetName];
                        }
                        
                        // Extract month from E1 cell
                        const e1Cell = worksheet['E1'];
                        if (e1Cell && e1Cell.v) {
                            const e1Value = e1Cell.v.toString();
                            console.log('E1 content:', e1Value);
                            
                            // Extract year and month using regex
                            const yearMatch = e1Value.match(/(\d{4})/);
                            const monthMatch = e1Value.match(/(\d{1,2})月/);
                            
                            let detectedYear = yearMatch ? yearMatch[1] : null;
                            let detectedMonthNum = monthMatch ? monthMatch[1].padStart(2, '0') : null;
                            
                            // Intelligent fallback for year if not found
                            if (!detectedYear && detectedMonthNum) {
                                const now = new Date();
                                const currentYear = now.getFullYear();
                                const currentMonth = now.getMonth() + 1;
                                const monthInt = parseInt(detectedMonthNum);
                                
                                // If detected month is in recent past (within 9 months) or current year
                                if (monthInt >= currentMonth - 9 && monthInt <= 12) {
                                    detectedYear = currentYear.toString();
                                } else if (monthInt >= 1 && monthInt < currentMonth - 9) {
                                    // Early in year but we're late in year, probably next year
                                    detectedYear = (currentYear + 1).toString();
                                } else {
                                    detectedYear = currentYear.toString();
                                }
                            }
                            
                            if (detectedYear && detectedMonthNum) {
                                detectedMonth = `${detectedYear}年${detectedMonthNum}月`;
                                document.getElementById('detectedMonth').textContent = detectedMonth + ' (自動偵測)';
                                document.getElementById('monthDisplay').classList.remove('hidden');
                                document.getElementById('processButton').disabled = false;
                                showStatus(`檔案分析完成，檢測到月份: ${detectedMonth}`, 'success');
                            } else {
                                // Complete fallback: use current date
                                const now = new Date();
                                const year = now.getFullYear();
                                const month = (now.getMonth() + 1).toString().padStart(2, '0');
                                detectedMonth = `${year}年${month}月`;
                                
                                document.getElementById('detectedMonth').textContent = detectedMonth + ' (預設)';
                                document.getElementById('monthDisplay').classList.remove('hidden');
                                document.getElementById('processButton').disabled = false;
                                showStatus(`無法從檔案中檢測月份，使用預設值: ${detectedMonth}`, 'success');
                            }
                        } else {
                            throw new Error('無法讀取檔案中的月份資訊');
                        }
                    }
                    
                } catch (error) {
                    showStatus(`檔案分析失敗: ${error.message}`, 'error');
                    document.getElementById('processButton').disabled = true;
                    document.getElementById('monthDisplay').classList.add('hidden');
                }
            };
            
            reader.readAsArrayBuffer(file);
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.classList.remove('hidden');
        }
        
        document.getElementById('processButton').addEventListener('click', processFile);
        
        function processFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                showStatus('請先選擇檔案', 'error');
                return;
            }
            
            if (!detectedMonth) {
                showStatus('請先分析檔案以檢測月份', 'error');
                return;
            }
            
            showStatus('正在處理檔案...', 'processing');
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { cellStyles: true, cellFormulas: true, cellDates: true, cellNF: true, sheetStubs: true });
                    
                    let result;
                    if (selectedDataType === 'flight-duty') {
                        result = extractFlightDutiesCompanyFormat(workbook, detectedMonth);
                    } else {
                        let worksheet;
                        if (workbook.Sheets['班表輸入']) {
                            worksheet = workbook.Sheets['班表輸入'];
                        } else {
                            const sheetName = workbook.SheetNames[0];
                            worksheet = workbook.Sheets[sheetName];
                        }
                        result = convertToDataRoster(worksheet, detectedMonth);
                    }
                    
                    if (result.success) {
                        displayResults(result.data, result.stats);
                        if (selectedDataType === 'flight-duty') {
                            showStatus(`順利轉換 ${result.data.length} 個任務記錄`, 'success');
                        } else {
                            showStatus(`順利轉換 ${result.data.crew_schedules.length} 組員的班表`, 'success');
                        }
                    } else {
                        showStatus(`轉換失敗: ${result.error}`, 'error');
                    }
                    
                } catch (error) {
                    showStatus(`處理檔案時發生錯誤: ${error.message}`, 'error');
                }
            };
            
            reader.readAsArrayBuffer(file);
        }
        
        function getDaysInMonth(monthStr) {
            // Extract year and month from string like "2025年08月"
            const yearMatch = monthStr.match(/(\d{4})年/);
            const monthMatch = monthStr.match(/(\d{2})月/);
            
            if (!yearMatch || !monthMatch) {
                console.warn('Could not parse month string, defaulting to 31 days');
                return 31;
            }
            
            const year = parseInt(yearMatch[1]);
            const month = parseInt(monthMatch[1]);
            
            // JavaScript Date object: month is 0-indexed, so subtract 1
            // Get the last day of the month by setting day to 0 of next month
            const lastDay = new Date(year, month, 0).getDate();
            return lastDay;
        }
        
        function convertToDataRoster(worksheet, month) {
            try {
                const employees = [];
                let totalDuties = 0;
                let completeEmployees = 0;
                
                console.log('Processing Excel worksheet...');
                
                // Get the number of days in the month
                const daysInMonth = getDaysInMonth(month);
                console.log(`Month: ${month}, Days in month: ${daysInMonth}`);
                
                const range = XLSX.utils.decode_range(worksheet['!ref']);
                console.log(`Worksheet range: ${worksheet['!ref']}`);
                
                for (let row = 0; row <= range.e.r; row++) {
                    const empCellAddr = XLSX.utils.encode_cell({r: row, c: 5});
                    const empCell = worksheet[empCellAddr];
                    
                    if (empCell && empCell.v && /^\d{5}$/.test(empCell.v.toString().trim())) {
                        const employeeID = empCell.v.toString().trim();
                        
                        const nameCellAddr = XLSX.utils.encode_cell({r: row, c: 6});
                        const nameCell = worksheet[nameCellAddr];
                        const employeeName = nameCell && nameCell.v ? nameCell.v.toString().trim() : '';
                        
                        console.log(`Found employee ID ${employeeID} (${employeeName}) at row ${row + 1}`);
                        
                        // Extract duties from current row and next row, combining with "/"
                        const duties = [];
                        for (let day = 0; day < daysInMonth; day++) {
                            const dutyCol = 7 + day;
                            
                            // Get duty from main row
                            const mainCellAddr = XLSX.utils.encode_cell({r: row, c: dutyCol});
                            const mainCell = worksheet[mainCellAddr];
                            const mainDuty = mainCell && mainCell.v ? mainCell.v.toString().trim() : '';
                            
                            // Get duty from next row (row + 1)
                            const nextCellAddr = XLSX.utils.encode_cell({r: row + 1, c: dutyCol});
                            const nextCell = worksheet[nextCellAddr];
                            const nextDuty = nextCell && nextCell.v ? nextCell.v.toString().trim() : '';
                            
                            // Combine duties with "\" if both exist, otherwise use the one that exists
                            let combinedDuty = '';
                            if (mainDuty && nextDuty) {
                                // Replace newlines within duties with "\" and combine with "\"
                                const cleanMain = mainDuty.replace(/\n/g, '\\').trim();
                                const cleanNext = nextDuty.replace(/\n/g, '\\').trim();
                                combinedDuty = `${cleanMain}\\${cleanNext}`;
                            } else if (mainDuty) {
                                combinedDuty = mainDuty.replace(/\n/g, '\\').trim();
                            } else if (nextDuty) {
                                combinedDuty = nextDuty.replace(/\n/g, '\\').trim();
                            }
                            
                            duties.push(combinedDuty);
                            if (combinedDuty) totalDuties++;
                        }
                        
                        const nonEmptyDuties = duties.filter(d => d !== '').length;
                        console.log(`Employee ${employeeID}: ${nonEmptyDuties} duties found out of ${daysInMonth} days`);
                        console.log(`Sample duties: [${duties.slice(0, 10).join(', ')}]`);
                        
                        if (nonEmptyDuties > 0) {
                            employees.push({
                                employeeID: employeeID,
                                employeeName: employeeName,
                                duties: duties
                            });
                            
                            if (nonEmptyDuties >= 15) completeEmployees++;
                        }
                    }
                }
                
                console.log(`Found ${employees.length} employees total`);
                
                if (employees.length === 0) {
                    return { 
                        success: false, 
                        error: 'No employee data found. Please ensure the Excel file contains employee IDs in column F and duty data in columns H onwards.' 
                    };
                }
                
                const uniqueEmployees = [];
                const seenIDs = new Set();
                
                employees.forEach(emp => {
                    if (!seenIDs.has(emp.employeeID)) {
                        seenIDs.add(emp.employeeID);
                        uniqueEmployees.push({
                            employeeID: emp.employeeID,
                            duties: emp.duties
                        });
                    }
                });
                
                const completionRate = uniqueEmployees.length > 0 ? 
                    Math.round((completeEmployees / uniqueEmployees.length) * 100) : 0;
                
                const result = {
                    month: month,
                    crew_schedules: uniqueEmployees
                };
                
                return {
                    success: true,
                    data: result,
                    stats: {
                        employeeCount: uniqueEmployees.length,
                        totalDuties: totalDuties,
                        completionRate: completionRate
                    }
                };
                
            } catch (error) {
                console.error('Error in convertToDataRoster:', error);
                return { success: false, error: error.message };
            }
        }
        
        function extractFlightDutiesCompanyFormat(workbook, monthStr) {
            function formatTime(excelDate) {
                if (!excelDate) return null;
                try {
                    const date = new Date(excelDate);
                    return date.toTimeString().substring(0, 5);
                } catch (e) {
                    return null;
                }
            }
            
            function getDayFromSheetName(sheetName) {
                const dayMap = {
                    '週一': 1, '週二': 2, '週三': 3, '週四': 4, 
                    '週五': 5, '週六': 6, '週日': 7
                };
                for (const [chinese, dayNum] of Object.entries(dayMap)) {
                    if (sheetName.includes(chinese)) return dayNum;
                }
                return null;
            }
            
            // Flat array structure for direct database insertion
            const dutyRecords = [];
            const debugLog = [];
            
            workbook.SheetNames.forEach(sheetName => {
                debugLog.push(`\n=== Processing ${sheetName} ===`);
                const sheet = workbook.Sheets[sheetName];
                
                const dayOfWeek = getDayFromSheetName(sheetName);
                let scheduleType = 'regular';
                let specialDate = null;
                
                if (sheetName.includes('22日')) {
                    scheduleType = 'special';
                    specialDate = 22;
                } else if (sheetName.includes('29日')) {
                    scheduleType = 'special';
                    specialDate = 29;
                }
                
                debugLog.push(`Day: ${dayOfWeek}, Type: ${scheduleType}, Special: ${specialDate}`);
                
                // Expanded duty row patterns to capture more data
                const amDutyRows = [4, 8, 12, 16, 20, 24, 28, 32, 36, 40, 44, 48, 52, 56, 60, 64, 68, 72, 76, 80];
                const pmDutyRows = [5, 9, 13, 17, 21, 25, 29, 33, 37, 41, 45, 49, 53, 57, 61, 65, 69, 73, 77, 81];
                
                const foundDuties = new Set();
                
                // Process AM duties
                amDutyRows.forEach(row => {
                    const dutyCell = sheet['B' + row];
                    if (!dutyCell || !dutyCell.w) return;
                    
                    let dutyCode = dutyCell.w.toString().replace('-', '').trim();
                    if (!dutyCode.match(/^[A-Z][2]$/)) return;
                    if (foundDuties.has(dutyCode)) return;
                    if (['U2', 'U4', 'U6', 'U8'].includes(dutyCode)) return;
                    
                    const reportCell = sheet['C' + row];
                    let reportTime = null;
                    if (reportCell && reportCell.v) {
                        reportTime = formatTime(reportCell.v);
                    }
                    if (!reportTime || reportTime === '00:00') return;
                    
                    const endTimeRow = row + 2;
                    const sectors = [];
                    
                    for (let col = 5; col <= 10; col++) {
                        const cellRef = String.fromCharCode(64 + col) + endTimeRow;
                        const timeCell = sheet[cellRef];
                        if (timeCell && timeCell.w && timeCell.w.match(/^\d{1,2}:\d{2}$/)) {
                            sectors.push(timeCell.w);
                        } else {
                            break;
                        }
                    }
                    
                    if (sectors.length > 0 && [2, 4, 6].includes(sectors.length)) {
                        // Create record for direct database insertion
                        const dutyRecord = {
                            month_id: monthStr,
                            duty_code: dutyCode,
                            day_of_week: dayOfWeek,
                            schedule_type: scheduleType,
                            special_date: specialDate,
                            reporting_time: reportTime,
                            end_time: sectors[sectors.length - 1],
                            total_sectors: sectors.length,
                            duty_type: 'AM',
                            priority: scheduleType === 'special' ? 1 : 0
                        };
                        
                        dutyRecords.push(dutyRecord);
                        foundDuties.add(dutyCode);
                        debugLog.push(`    ✓ AM ${dutyCode}: ${reportTime} → ${dutyRecord.end_time}`);
                    }
                });
                
                // Process PM duties
                pmDutyRows.forEach(row => {
                    const dutyCell = sheet['B' + row];
                    if (!dutyCell || !dutyCell.w) return;
                    
                    let dutyCode = dutyCell.w.toString().replace('-', '').trim();
                    if (!dutyCode.match(/^[A-Z][4]$/)) return;
                    if (foundDuties.has(dutyCode)) return;
                    if (['U2', 'U4', 'U6', 'U8'].includes(dutyCode)) return;
                    
                    const reportCell = sheet['C' + row];
                    let reportTime = null;
                    if (reportCell && reportCell.v) {
                        reportTime = formatTime(reportCell.v);
                    }
                    if (!reportTime || reportTime === '00:00') return;
                    
                    const endTimeRow = row + 1;
                    const sectors = [];
                    
                    for (let col = 12; col <= 17; col++) {
                        const cellRef = String.fromCharCode(64 + col) + endTimeRow;
                        const timeCell = sheet[cellRef];
                        if (timeCell && timeCell.w && timeCell.w.match(/^\d{1,2}:\d{2}$/)) {
                            sectors.push(timeCell.w);
                        } else {
                            break;
                        }
                    }
                    
                    if (sectors.length > 0 && [2, 4, 6].includes(sectors.length)) {
                        const dutyRecord = {
                            month_id: monthStr,
                            duty_code: dutyCode,
                            day_of_week: dayOfWeek,
                            schedule_type: scheduleType,
                            special_date: specialDate,
                            reporting_time: reportTime,
                            end_time: sectors[sectors.length - 1],
                            total_sectors: sectors.length,
                            duty_type: 'PM',
                            priority: scheduleType === 'special' ? 1 : 0
                        };
                        
                        dutyRecords.push(dutyRecord);
                        foundDuties.add(dutyCode);
                        debugLog.push(`    ✓ PM ${dutyCode}: ${reportTime} → ${dutyRecord.end_time}`);
                    }
                });
            });
            
            debugLog.push(`\n=== EXTRACTION COMPLETE ===`);
            debugLog.push(`Total duty records: ${dutyRecords.length}`);
            
            return {
                success: true,
                data: dutyRecords, // Return flat array directly
                stats: {
                    employeeCount: new Set(dutyRecords.map(d => `${d.day_of_week}_${d.schedule_type}`)).size,
                    totalDuties: dutyRecords.length,
                    completionRate: 100
                }
            };
        }
        
        function displayResults(data, stats) {
            document.getElementById('results').classList.remove('hidden');
            
            // Handle both old nested structure and new flat array structure
            let finalStats, jsonOutput;
            
            if (selectedDataType === 'flight-duty') {
                // New flat structure - data is array of records
                if (Array.isArray(data)) {
                    finalStats = stats || {
                        employeeCount: new Set(data.map(d => `${d.day_of_week}_${d.schedule_type}`)).size,
                        totalDuties: data.length,
                        completionRate: 100
                    };
                    jsonOutput = data; // Direct array for database insertion
                } else {
                    // Old nested structure (fallback)
                    finalStats = stats || {
                        employeeCount: data.schedules ? data.schedules.length : 0,
                        totalDuties: data.schedules ? data.schedules.reduce((sum, s) => sum + s.duties.length, 0) : 0,
                        completionRate: 100
                    };
                    jsonOutput = data;
                }
            } else {
                // Schedule data (crew schedules)
                finalStats = stats || {
                    employeeCount: data.crew_schedules.length,
                    totalDuties: data.crew_schedules.reduce((sum, emp) => sum + emp.duties.filter(d => d !== '').length, 0),
                    completionRate: Math.round((data.crew_schedules.filter(emp => 
                        emp.duties.filter(d => d !== '').length >= 15
                    ).length / data.crew_schedules.length) * 100)
                };
                jsonOutput = data;
            }
            
            document.getElementById('employeeCount').textContent = finalStats.employeeCount;
            document.getElementById('dutyCount').textContent = finalStats.totalDuties;
            document.getElementById('completionRate').textContent = finalStats.completionRate + '%';
            
            const jsonCode = JSON.stringify(jsonOutput, null, 2);
            document.getElementById('codeOutput').textContent = jsonCode;
            processedData = jsonCode;
        }
        
        function copyToClipboard() {
            if (!processedData) return;
            
            navigator.clipboard.writeText(processedData).then(function() {
                const button = document.querySelector('.copy-button');
                const originalText = button.textContent;
                button.textContent = '✓ Copied!';
                button.style.background = 'rgba(16, 185, 129, 0.8)';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = 'rgba(79, 70, 229, 0.8)';
                }, 2000);
            }).catch(function(err) {
                alert('Could not copy to clipboard. Please select and copy manually.');
            });
        }
