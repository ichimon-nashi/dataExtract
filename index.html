<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel班表轉換器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-image: url("https://images.unsplash.com/photo-1671010496251-22eab06e3292?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bW9udCUyMHNhaW50JTIwbWljaGVsfGVufDB8fDB8fHww");
            background-size: 100% 100%;
            min-height: 100vh;
            padding: 20px;
        }
        
        @keyframes backgroundShift {
            0%, 100% { 
                background-position: 0 0, 0 0, 25px 25px, 25px 25px, 0 0, 100px 200px, 200px 100px, 0 0; 
            }
            50% { 
                background-position: 25px 25px, 25px 25px, 0 0, 0 0, 50px 50px, 300px 400px, 400px 300px, 0 0; 
            }
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 25px 45px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }
        
        .main-content {
            padding: 50px 40px;
            margin: auto;
            text-align: center;
        }
        
        .title-section {
            margin-bottom: 40px;
        }
        
        .title-section h1 {
            font-size: 3rem;
            font-weight: 800;
            color: #274c77;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }
        
        .title-section p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-weight: 500;
        }
        
        .upload-section {
            margin-bottom: 40px;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 25px;
        }
        
        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
        }
        
        .file-input-button {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            padding: 20px 40px;
            background: rgba(16, 185, 129, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }
        
        .file-input-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .file-input-button:hover::before {
            left: 100%;
        }
        
        .file-input-wrapper:hover .file-input-button {
            transform: translateY(-3px);
            background: rgba(16, 185, 129, 0.8);
            border-color: rgba(16, 185, 129, 0.5);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }
        
        .month-input {
            margin: 25px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        .month-input input {
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 1.1rem;
            width: 220px;
            text-align: center;
            color: #333;
            text-shadow: none;
        }
        
        .month-input input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .month-input input:focus {
            outline: none;
            border-color: rgba(79, 70, 229, 0.5);
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.3);
            background: rgba(255, 255, 255, 0.8);
        }
        
        .process-button {
            padding: 15px 35px;
            background: rgba(245, 158, 11, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .process-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .process-button:hover::before {
            left: 100%;
        }
        
        .process-button:hover {
            transform: translateY(-2px);
            background: rgba(245, 158, 11, 0.8);
            border-color: rgba(245, 158, 11, 0.5);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.3);
        }
        
        .process-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin: 25px 0;
            padding: 18px;
            border-radius: 12px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status.success {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .status.processing {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .results {
            margin-top: 40px;
        }
        
        .results h3 {
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            font-weight: 500;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }
        
        .code-output {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            color: #f9fafb;
            padding: 30px;
            border-radius: 15px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .copy-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(79, 70, 229, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .copy-button:hover {
            background: rgba(79, 70, 229, 1);
            transform: scale(1.05);
        }
        
        .hidden {
            display: none;
        }
        
        /* Scrollbar styling for webkit browsers */
        .code-output::-webkit-scrollbar {
            width: 8px;
        }
        
        .code-output::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        .code-output::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        
        .code-output::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        @media (max-width: 768px) {
            .title-section h1 {
                font-size: 2.2rem;
            }
            
            .main-content {
                padding: 30px 20px;
            }
            
            .month-input {
                flex-direction: column;
                gap: 15px;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .file-input-button {
                padding: 18px 30px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="title-section">
                <h1>📊 Excel班表轉換器</h1>
                <p>謝謝美菁姐才能將班表變成我需要的資料格式!</p>
            </div>
            
            <div class="upload-section">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls" />
                    <button class="file-input-button">
                        📁 挑選班表檔案
                    </button>
                </div>
                
                <div class="month-input">
                    <input type="text" id="monthInput" placeholder="2025年08月" value="2025年08月" />
                    <button id="processButton" class="process-button" disabled>轉換</button>
                </div>
            </div>
            
            <div id="status" class="status hidden"></div>
            
            <div id="results" class="results hidden">
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="employeeCount">0</div>
                        <div class="stat-label">組員的班</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="dutyCount">0</div>
                        <div class="stat-label">所有分析完的任務</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completionRate">0%</div>
                        <div class="stat-label">資料完整度</div>
                    </div>
                </div>
                
                <h3>產生的code:</h3>
                <div class="code-output">
                    <button class="copy-button" onclick="copyToClipboard()">📋 Copy</button>
                    <pre id="codeOutput"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        let processedData = null;
        
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            document.getElementById('processButton').disabled = !file;
            
            if (file) {
                showStatus(`File selected: ${file.name}`, 'success');
            }
        });
        
        document.getElementById('processButton').addEventListener('click', processFile);
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.classList.remove('hidden');
        }
        
        function processFile() {
            const fileInput = document.getElementById('fileInput');
            const monthInput = document.getElementById('monthInput');
            const file = fileInput.files[0];
            const month = monthInput.value.trim();
            
            if (!file) {
                showStatus('Please select a file first', 'error');
                return;
            }
            
            if (!month) {
                showStatus('Please enter the month', 'error');
                return;
            }
            
            showStatus('Processing file...', 'processing');
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    let worksheet;
                    if (workbook.Sheets['班表輸入']) {
                        worksheet = workbook.Sheets['班表輸入'];
                    } else {
                        const sheetName = workbook.SheetNames[0];
                        worksheet = workbook.Sheets[sheetName];
                    }
                    
                    const result = convertToDataRoster(worksheet, month);
                    
                    if (result.success) {
                        displayResults(result.data);
                        showStatus(`順利轉換 ${result.data.crew_schedules.length} 組員的班`, 'success');
                    } else {
                        showStatus(`Error: ${result.error}`, 'error');
                    }
                    
                } catch (error) {
                    showStatus(`Error processing file: ${error.message}`, 'error');
                }
            };
            
            reader.readAsArrayBuffer(file);
        }
        
        function convertToDataRoster(worksheet, month) {
            try {
                const employees = [];
                let totalDuties = 0;
                let completeEmployees = 0;
                
                console.log('Processing Excel worksheet...');
                
                const range = XLSX.utils.decode_range(worksheet['!ref']);
                console.log(`Worksheet range: ${worksheet['!ref']}`);
                
                for (let row = 0; row <= range.e.r; row++) {
                    const empCellAddr = XLSX.utils.encode_cell({r: row, c: 5});
                    const empCell = worksheet[empCellAddr];
                    
                    if (empCell && empCell.v && /^\d{5}$/.test(empCell.v.toString().trim())) {
                        const employeeID = empCell.v.toString().trim();
                        
                        const nameCellAddr = XLSX.utils.encode_cell({r: row, c: 6});
                        const nameCell = worksheet[nameCellAddr];
                        const employeeName = nameCell && nameCell.v ? nameCell.v.toString().trim() : '';
                        
                        console.log(`Found employee ID ${employeeID} (${employeeName}) at row ${row + 1}`);
                        
                        const duties = [];
                        for (let day = 0; day < 31; day++) {
                            const dutyCol = 7 + day;
                            const dutyCellAddr = XLSX.utils.encode_cell({r: row, c: dutyCol});
                            const dutyCell = worksheet[dutyCellAddr];
                            const duty = dutyCell && dutyCell.v ? dutyCell.v.toString().trim() : '';
                            duties.push(duty);
                            if (duty) totalDuties++;
                        }
                        
                        const nonEmptyDuties = duties.filter(d => d !== '').length;
                        console.log(`Employee ${employeeID}: ${nonEmptyDuties} duties found`);
                        console.log(`Sample duties: [${duties.slice(0, 10).join(', ')}]`);
                        
                        if (nonEmptyDuties > 0) {
                            employees.push({
                                employeeID: employeeID,
                                employeeName: employeeName,
                                duties: duties
                            });
                            
                            if (nonEmptyDuties >= 15) completeEmployees++;
                        }
                    }
                }
                
                console.log(`Found ${employees.length} employees total`);
                
                if (employees.length === 0) {
                    return { 
                        success: false, 
                        error: 'No employee data found. Please ensure the Excel file contains employee IDs in column F and duty data in columns H onwards.' 
                    };
                }
                
                const uniqueEmployees = [];
                const seenIDs = new Set();
                
                employees.forEach(emp => {
                    if (!seenIDs.has(emp.employeeID)) {
                        seenIDs.add(emp.employeeID);
                        uniqueEmployees.push({
                            employeeID: emp.employeeID,
                            duties: emp.duties
                        });
                    }
                });
                
                const completionRate = uniqueEmployees.length > 0 ? 
                    Math.round((completeEmployees / uniqueEmployees.length) * 100) : 0;
                
                const result = {
                    month: month,
                    crew_schedules: uniqueEmployees
                };
                
                return {
                    success: true,
                    data: result,
                    stats: {
                        employeeCount: uniqueEmployees.length,
                        totalDuties: totalDuties,
                        completionRate: completionRate
                    }
                };
                
            } catch (error) {
                console.error('Error in convertToDataRoster:', error);
                return { success: false, error: error.message };
            }
        }
        
        function displayResults(data) {
            document.getElementById('results').classList.remove('hidden');
            
            const stats = {
                employeeCount: data.crew_schedules.length,
                totalDuties: data.crew_schedules.reduce((sum, emp) => 
                    sum + emp.duties.filter(d => d !== '').length, 0),
                completionRate: Math.round(
                    (data.crew_schedules.filter(emp => 
                        emp.duties.filter(d => d !== '').length >= 15
                    ).length / data.crew_schedules.length) * 100
                )
            };
            
            document.getElementById('employeeCount').textContent = stats.employeeCount;
            document.getElementById('dutyCount').textContent = stats.totalDuties;
            document.getElementById('completionRate').textContent = stats.completionRate + '%';
            
            const jsCode = generateJavaScriptCode(data);
            document.getElementById('codeOutput').textContent = jsCode;
            processedData = jsCode;
        }
        
        function generateJavaScriptCode(data) {
            let code = `{\n\tmonth: "${data.month}",\n\tcrew_schedules: [\n`;
            
            data.crew_schedules.forEach((employee, index) => {
                code += `\t\t{\n`;
                code += `\t\t\temployeeID: "${employee.employeeID}",\n`;
                code += `\t\t\tduties: [`;
                
                const duties = employee.duties.map(duty => `"${duty}"`).join(',');
                code += duties;
                
                code += `]\n`;
                code += `\t\t}`;
                
                if (index < data.crew_schedules.length - 1) {
                    code += ',';
                }
                code += '\n';
            });
            
            code += '\t]\n}';
            
            return code;
        }
        
        function copyToClipboard() {
            if (!processedData) return;
            
            navigator.clipboard.writeText(processedData).then(function() {
                const button = document.querySelector('.copy-button');
                const originalText = button.textContent;
                button.textContent = '✅ Copied!';
                button.style.background = 'rgba(16, 185, 129, 0.8)';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = 'rgba(79, 70, 229, 0.8)';
                }, 2000);
            }).catch(function(err) {
                alert('Could not copy to clipboard. Please select and copy manually.');
            });
        }
        
        const now = new Date();
        const year = now.getFullYear();
        const month = (now.getMonth() + 1).toString().padStart(2, '0');
        document.getElementById('monthInput').value = `${year}年${month}月`;
    </script>
</body>
</html>
