<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel班表轉換器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-image: url("https://images.unsplash.com/photo-1671010496251-22eab06e3292?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bW9udCUyMHNhaW50JTIwbWljaGVsfGVufDB8fDB8fHww");
            background-size: 100% 100%;
            min-height: 100vh;
            padding: 20px;
        }
        
        @keyframes backgroundShift {
            0%, 100% { 
                background-position: 0 0, 0 0, 25px 25px, 25px 25px, 0 0, 100px 200px, 200px 100px, 0 0; 
            }
            50% { 
                background-position: 25px 25px, 25px 25px, 0 0, 0 0, 50px 50px, 300px 400px, 400px 300px, 0 0; 
            }
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 25px 45px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }
        
        .main-content {
            padding: 50px 40px;
            text-align: center;
        }
        
        .title-section {
            margin-bottom: 40px;
        }
        
        .title-section h1 {
            font-size: 3rem;
            font-weight: 800;
            color: blue;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }
        
        .title-section p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-weight: 500;
        }
        
        .upload-section {
            margin-bottom: 40px;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 25px;
        }
        
        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
        }
        
        .file-input-button {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            padding: 20px 40px;
            background: rgba(16, 185, 129, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }
        
        .file-input-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .file-input-button:hover::before {
            left: 100%;
        }
        
        .file-input-wrapper:hover .file-input-button {
            transform: translateY(-3px);
            background: rgba(16, 185, 129, 0.8);
            border-color: rgba(16, 185, 129, 0.5);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }
        
        .month-input {
            margin: 25px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        .month-display {
            margin: 25px 0;
            padding: 15px 25px;
            background: rgba(79, 70, 229, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(79, 70, 229, 0.3);
            border-radius: 12px;
            font-size: 1.1rem;
            text-align: center;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .month-label {
            opacity: 0.8;
            margin-right: 10px;
        }
        
        .detected-month {
            font-weight: 600;
            color: #fbbf24;
        }
        
        .process-button {
            padding: 15px 35px;
            background: rgba(245, 158, 11, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .process-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .process-button:hover::before {
            left: 100%;
        }
        
        .process-button:hover {
            transform: translateY(-2px);
            background: rgba(245, 158, 11, 0.8);
            border-color: rgba(245, 158, 11, 0.5);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.3);
        }
        
        .process-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin: 25px 0;
            padding: 18px;
            border-radius: 12px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status.success {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .status.processing {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .results {
            margin-top: 40px;
        }
        
        .results h3 {
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            text-align: left;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            font-weight: 500;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }
        
        .code-output {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            color: #f9fafb;
            padding: 30px;
            border-radius: 15px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .copy-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(79, 70, 229, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .copy-button:hover {
            background: rgba(79, 70, 229, 1);
            transform: scale(1.05);
        }
        
        .hidden {
            display: none;
        }
        
        /* Scrollbar styling for webkit browsers */
        .code-output::-webkit-scrollbar {
            width: 8px;
        }
        
        .code-output::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        .code-output::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        
        .code-output::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        @media (max-width: 768px) {
            .title-section h1 {
                font-size: 2.2rem;
            }
            
            .main-content {
                padding: 30px 20px;
            }
            
            .month-input {
                flex-direction: column;
                gap: 15px;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .file-input-button {
                padding: 18px 30px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="title-section">
                <h1>📊 Excel班表轉換器</h1>
                <p>謝謝美菁姐才能將班表變成我需要的資料格式!</p>
            </div>
            
            <div class="upload-section">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls" />
                    <button class="file-input-button">
                        📁 挑選班表檔案
                    </button>
                </div>
                
                <div class="month-input">
                    <div id="monthDisplay" class="month-display hidden">
                        <span class="month-label">檢測到的月份:</span>
                        <span id="detectedMonth" class="detected-month"></span>
                    </div>
                    <button id="processButton" class="process-button" disabled>轉換</button>
                </div>
            </div>
            
            <div id="status" class="status hidden"></div>
            
            <div id="results" class="results hidden">
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="employeeCount">0</div>
                        <div class="stat-label">組員的班</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="dutyCount">0</div>
                        <div class="stat-label">所有分析完的任務</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completionRate">0%</div>
                        <div class="stat-label">資料完整度</div>
                    </div>
                </div>
                
                <h3>產生的JSON:</h3>
                <div class="code-output">
                    <button class="copy-button" onclick="copyToClipboard()">📋 Copy</button>
                    <pre id="codeOutput"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        let processedData = null;
        let detectedMonth = null;
        
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            
            if (file) {
                showStatus(`檔案已選擇: ${file.name}，正在分析月份資訊...`, 'processing');
                analyzeFileForMonth(file);
            } else {
                document.getElementById('processButton').disabled = true;
                document.getElementById('monthDisplay').classList.add('hidden');
            }
        });
        
        function analyzeFileForMonth(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    let worksheet;
                    if (workbook.Sheets['班表輸入']) {
                        worksheet = workbook.Sheets['班表輸入'];
                    } else {
                        const sheetName = workbook.SheetNames[0];
                        worksheet = workbook.Sheets[sheetName];
                    }
                    
                    // Extract month from E1 cell
                    const e1Cell = worksheet['E1'];
                    if (e1Cell && e1Cell.v) {
                        const e1Value = e1Cell.v.toString();
                        console.log('E1 content:', e1Value);
                        
                        // Extract year and month using regex
                        const yearMatch = e1Value.match(/(\d{4})/);
                        const monthMatch = e1Value.match(/(\d{1,2})月/);
                        
                        if (yearMatch && monthMatch) {
                            detectedMonth = `${yearMatch[1]}年${monthMatch[1].padStart(2, '0')}月`;
                            document.getElementById('detectedMonth').textContent = detectedMonth;
                            document.getElementById('monthDisplay').classList.remove('hidden');
                            document.getElementById('processButton').disabled = false;
                            showStatus(`檔案分析完成！檢測到月份: ${detectedMonth}`, 'success');
                        } else {
                            // Fallback: try to extract from filename or use current date
                            const now = new Date();
                            const year = now.getFullYear();
                            const month = (now.getMonth() + 1).toString().padStart(2, '0');
                            detectedMonth = `${year}年${month}月`;
                            
                            document.getElementById('detectedMonth').textContent = detectedMonth + ' (預設)';
                            document.getElementById('monthDisplay').classList.remove('hidden');
                            document.getElementById('processButton').disabled = false;
                            showStatus(`無法從檔案中檢測月份，使用預設值: ${detectedMonth}`, 'success');
                        }
                    } else {
                        throw new Error('無法讀取檔案中的月份資訊');
                    }
                    
                } catch (error) {
                    showStatus(`檔案分析失敗: ${error.message}`, 'error');
                    document.getElementById('processButton').disabled = true;
                    document.getElementById('monthDisplay').classList.add('hidden');
                }
            };
            
            reader.readAsArrayBuffer(file);
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.classList.remove('hidden');
        }
        
        document.getElementById('processButton').addEventListener('click', processFile);
        
        function processFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                showStatus('請先選擇檔案', 'error');
                return;
            }
            
            if (!detectedMonth) {
                showStatus('請先分析檔案以檢測月份', 'error');
                return;
            }
            
            showStatus('正在處理檔案...', 'processing');
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    let worksheet;
                    if (workbook.Sheets['班表輸入']) {
                        worksheet = workbook.Sheets['班表輸入'];
                    } else {
                        const sheetName = workbook.SheetNames[0];
                        worksheet = workbook.Sheets[sheetName];
                    }
                    
                    const result = convertToDataRoster(worksheet, detectedMonth);
                    
                    if (result.success) {
                        displayResults(result.data);
                        showStatus(`順利轉換 ${result.data.crew_schedules.length} 組員的班表`, 'success');
                    } else {
                        showStatus(`轉換失敗: ${result.error}`, 'error');
                    }
                    
                } catch (error) {
                    showStatus(`處理檔案時發生錯誤: ${error.message}`, 'error');
                }
            };
            
            reader.readAsArrayBuffer(file);
        }
        
        function getDaysInMonth(monthStr) {
            // Extract year and month from string like "2025年08月"
            const yearMatch = monthStr.match(/(\d{4})年/);
            const monthMatch = monthStr.match(/(\d{2})月/);
            
            if (!yearMatch || !monthMatch) {
                console.warn('Could not parse month string, defaulting to 31 days');
                return 31;
            }
            
            const year = parseInt(yearMatch[1]);
            const month = parseInt(monthMatch[1]);
            
            // JavaScript Date object: month is 0-indexed, so subtract 1
            // Get the last day of the month by setting day to 0 of next month
            const lastDay = new Date(year, month, 0).getDate();
            return lastDay;
        }
        
        function convertToDataRoster(worksheet, month) {
            try {
                const employees = [];
                let totalDuties = 0;
                let completeEmployees = 0;
                
                console.log('Processing Excel worksheet...');
                
                // Get the number of days in the month
                const daysInMonth = getDaysInMonth(month);
                console.log(`Month: ${month}, Days in month: ${daysInMonth}`);
                
                const range = XLSX.utils.decode_range(worksheet['!ref']);
                console.log(`Worksheet range: ${worksheet['!ref']}`);
                
                for (let row = 0; row <= range.e.r; row++) {
                    const empCellAddr = XLSX.utils.encode_cell({r: row, c: 5});
                    const empCell = worksheet[empCellAddr];
                    
                    if (empCell && empCell.v && /^\d{5}$/.test(empCell.v.toString().trim())) {
                        const employeeID = empCell.v.toString().trim();
                        
                        const nameCellAddr = XLSX.utils.encode_cell({r: row, c: 6});
                        const nameCell = worksheet[nameCellAddr];
                        const employeeName = nameCell && nameCell.v ? nameCell.v.toString().trim() : '';
                        
                        console.log(`Found employee ID ${employeeID} (${employeeName}) at row ${row + 1}`);
                        
                        // Extract duties from current row and next row, combining with "/"
                        const duties = [];
                        for (let day = 0; day < daysInMonth; day++) {
                            const dutyCol = 7 + day;
                            
                            // Get duty from main row
                            const mainCellAddr = XLSX.utils.encode_cell({r: row, c: dutyCol});
                            const mainCell = worksheet[mainCellAddr];
                            const mainDuty = mainCell && mainCell.v ? mainCell.v.toString().trim() : '';
                            
                            // Get duty from next row (row + 1)
                            const nextCellAddr = XLSX.utils.encode_cell({r: row + 1, c: dutyCol});
                            const nextCell = worksheet[nextCellAddr];
                            const nextDuty = nextCell && nextCell.v ? nextCell.v.toString().trim() : '';
                            
                            // Combine duties with "/" if both exist, otherwise use the one that exists
                            let combinedDuty = '';
                            if (mainDuty && nextDuty) {
                                // Clean up any newlines in duties and combine
                                const cleanMain = mainDuty.replace(/\n/g, ' ').trim();
                                const cleanNext = nextDuty.replace(/\n/g, ' ').trim();
                                combinedDuty = `${cleanMain}/${cleanNext}`;
                            } else if (mainDuty) {
                                combinedDuty = mainDuty.replace(/\n/g, ' ').trim();
                            } else if (nextDuty) {
                                combinedDuty = nextDuty.replace(/\n/g, ' ').trim();
                            }
                            
                            duties.push(combinedDuty);
                            if (combinedDuty) totalDuties++;
                        }
                        
                        const nonEmptyDuties = duties.filter(d => d !== '').length;
                        console.log(`Employee ${employeeID}: ${nonEmptyDuties} duties found out of ${daysInMonth} days`);
                        console.log(`Sample duties: [${duties.slice(0, 10).join(', ')}]`);
                        
                        if (nonEmptyDuties > 0) {
                            employees.push({
                                employeeID: employeeID,
                                employeeName: employeeName,
                                duties: duties
                            });
                            
                            if (nonEmptyDuties >= 15) completeEmployees++;
                        }
                    }
                }
                
                console.log(`Found ${employees.length} employees total`);
                
                if (employees.length === 0) {
                    return { 
                        success: false, 
                        error: 'No employee data found. Please ensure the Excel file contains employee IDs in column F and duty data in columns H onwards.' 
                    };
                }
                
                const uniqueEmployees = [];
                const seenIDs = new Set();
                
                employees.forEach(emp => {
                    if (!seenIDs.has(emp.employeeID)) {
                        seenIDs.add(emp.employeeID);
                        uniqueEmployees.push({
                            employeeID: emp.employeeID,
                            duties: emp.duties
                        });
                    }
                });
                
                const completionRate = uniqueEmployees.length > 0 ? 
                    Math.round((completeEmployees / uniqueEmployees.length) * 100) : 0;
                
                const result = {
                    month: month,
                    crew_schedules: uniqueEmployees
                };
                
                return {
                    success: true,
                    data: result,
                    stats: {
                        employeeCount: uniqueEmployees.length,
                        totalDuties: totalDuties,
                        completionRate: completionRate
                    }
                };
                
            } catch (error) {
                console.error('Error in convertToDataRoster:', error);
                return { success: false, error: error.message };
            }
        }
        
        function displayResults(data) {
            document.getElementById('results').classList.remove('hidden');
            
            const stats = {
                employeeCount: data.crew_schedules.length,
                totalDuties: data.crew_schedules.reduce((sum, emp) => 
                    sum + emp.duties.filter(d => d !== '').length, 0),
                completionRate: Math.round(
                    (data.crew_schedules.filter(emp => 
                        emp.duties.filter(d => d !== '').length >= 15
                    ).length / data.crew_schedules.length) * 100
                )
            };
            
            document.getElementById('employeeCount').textContent = stats.employeeCount;
            document.getElementById('dutyCount').textContent = stats.totalDuties;
            document.getElementById('completionRate').textContent = stats.completionRate + '%';
            
            const jsonCode = generateJavaScriptCode(data);
            document.getElementById('codeOutput').textContent = jsonCode;
            processedData = jsonCode;
        }
        
        function generateJavaScriptCode(data) {
            // Generate proper JSON format
            return JSON.stringify(data, null, 2);
        }
        
        function copyToClipboard() {
            if (!processedData) return;
            
            navigator.clipboard.writeText(processedData).then(function() {
                const button = document.querySelector('.copy-button');
                const originalText = button.textContent;
                button.textContent = '✅ Copied!';
                button.style.background = 'rgba(16, 185, 129, 0.8)';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = 'rgba(79, 70, 229, 0.8)';
                }, 2000);
            }).catch(function(err) {
                alert('Could not copy to clipboard. Please select and copy manually.');
            });
        }

    </script>
</body>
</html>
